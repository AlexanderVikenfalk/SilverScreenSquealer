<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Movie recommendation generator">
    <meta name="author" content="Alexander Vikenfalk">

    <title>Silver Screen</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <header>
                    <img src=".\img\logo_long.jpg" id="logo" class="img-responsive hidden-xs col-centered">
                </header>

                <!-- Navbar -->
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container">

                        <div class="navbar-header">

                            <p class="navbar-text visible-xs-inline-block logoText"><b>| Silver Screen |</b></p>

                            <button type="button" class="navbar-toggle my-btn" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>

                        </div>
                        <!-- Search field -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <div class="input-group searchBox">
                                <div id "fetch" class="container-1">
                                    <span role="button" id="search" class="icon glyphicon glyphicon-search"></span>
                                    <input type="text" id="term" class="searchField" placeholder="Enter a movie title to start" maxlength="40" />
                                </div>
                            </div>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container -->
                </nav>
            </div>

        </div>
        <main>
            <div class="container">
                <div class="row">
                    <div class="box">

                        <div class="border container-fluid no-padding">
                            <!--Messages from system-->
                            <section id="message" class="col-xs-12 clean">
                            </section>
                            <!--Results-->
                            <section class="resultSection">
                                <div class="poster cleanPoster col-xs-12 col-sm-4">
                                    <img id="thePoster" class="img-responsive col-centered" src="img\placeholder.png" />
                                </div>

                                <div class="col-xs-12 col-sm-8 resultText">
                                    <div id="director" class="clean">
                                    </div>
                                    <div id="plot" class="clean">
                                    </div>
                                    <div id="runtime" class="clean">
                                    </div>
                                    <div id="genre" class="clean">
                                    </div>
                                    <div id="releaseYear" class="clean">
                                    </div>
                                </div>
                            </section>
                        </div>

                    </div>

                </div>
        </main>
        <!--footer-->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center white-text">
                        <p><i><a href="https://github.com/AlexanderVikenfalk/"> Alexander Vikenfalk 2017</a></i></p>
                    </div>
                </div>
            </div>
        </footer>

        <div class="modal ">
        </div>

        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>


        </div>
</body>

</html>
