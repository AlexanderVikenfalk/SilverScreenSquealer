<html lang="en">

<head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="fill-screen" style="background-image: url(img/bg.jpg)">
                <header class="container-fluid">
                    <div class="row col-sm-10 col-sm-offset-1 test">
                        <h1>Header</h1>
                    </div>
                </header>

        <div class="col-sm-8 col-centered logo">
            
        </div>
    </header>-->
                <main class="container-fluid">

                    <section class="col-sm-10 col-sm-offset-1 main">
                        <div class="col-sm-4 col-centered">
                            <!--Search-->
                            <section id="fetch">
                                <input type="text" placeholder="Enter a movie title" id="term" maxlength="40" />
                                <button id="search">Go!</button>
                            </section>
                        </div>

                        <!--Search results end up here-->
                        <section class="col-sm-12 results">

                                </section>
                                <!--<section id="poster" class="col-sm-6 clean">

                                </section>
                                <section id="recommendationInfo " class="col-sm-8 ">
                                    <div id="director" class="clean">Director
                                    </div>
                                    <div id="plot" class="clean">INFO
                                    </div>
                                    <div id="releaseYear" class="clean">releaseYear
                                    </div>
                                    <div id="runtime" class="clean">runtime
                                    </div>
                                    <div id="genre" class="clean">keywords
                                    </div>
                                </section>
                            </div>


                            <!--<section id="posterRecommendation ">
            </section>-->
                        </section>

                    </section>

                </main>
                <footer class="container-fluid ">

                    </div>
                </footer>
                <div class="modal ">
                    <!-- Place at bottom of page -->
                </div>
            </div>
        </div>
